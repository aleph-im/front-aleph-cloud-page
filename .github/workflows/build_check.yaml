name: Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build check
        uses: ./.github/actions/build
        with:
          fa_token: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
          export: false
