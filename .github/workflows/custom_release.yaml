name: Custom Release
description: Build and push to IPFS without a version bump

on:
  push:
    branches:
      - release/**
  workflow_dispatch:
    inputs:
      frontend:
        description: 'Which frontend to deploy'
        required: true
        default: '' # empty by default -> forces manual selection
        type: choice
        options:
          - legacy
          - credits

jobs:
  build:
    name: Build & export static site
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Export
        uses: aleph-im/aleph-github-actions/build-nextjs-app@v1
        with:
          fa-token: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
          node-version: 25.1.0

      - name: Upload export as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-export
          path: out
          if-no-files-found: error
          retention-days: 1

  push-to-ipfs:
    name: Push site to IPFS
    needs: build
    runs-on: ubuntu-22.04
    outputs:
      cid_v0: ${{ steps.push_to_ipfs.outputs.cid_v0 }}
      cid_v1: ${{ steps.push_to_ipfs.outputs.cid_v1 }}
    steps:
      - name: Download export artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-export
          path: out

      - name: Push to IPFS
        id: push_to_ipfs
        uses: aleph-im/aleph-github-actions/push-to-ipfs@v1.3.1
        with:
          upload-dir: out

  deploy-app:
    name: Deploy to production
    needs: push-to-ipfs
    runs-on: ubuntu-latest
    environment: production
    if: ${{ inputs.frontend != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r scripts/deploy/requirements.txt
        shell: bash

      - name: Deploy to Aleph
        env:
          FRONTEND: ${{ inputs.frontend }}
        run: |
          set -euo pipefail
          # Determine app based on selected frontend
          case "${FRONTEND}" in
            legacy)
              APP="${{ vars.DEPLOY_APP }}"
              ;;
            credits)
              APP="${{ vars.DEPLOY_CREDITS_APP }}"
              ;;
            '')
              echo "Error: You must select a frontend (legacy or credits) before running."
              exit 1
              ;;
            *)
              echo "Error: Invalid frontend '${FRONTEND}'. Valid options: legacy, credits."
              exit 1
              ;;
          esac

          python scripts/deploy/client.py \
            --cid ${{ needs.push-to-ipfs.outputs.cid_v0 }} \
            --app "${APP}" \
            --url ${{ vars.DEPLOY_URL }} \
            --key ${{ secrets.DEPLOY_PRIVATE_KEY }}

  preview:
    name: Build preview url
    needs: push-to-ipfs
    runs-on: ubuntu-22.04
    steps:
      - name: Print preview url
        shell: bash
        run: |
          echo "Preview: https://${{ needs.push-to-ipfs.outputs.cid_v1 }}.ipfs.aleph.sh" >> $GITHUB_STEP_SUMMARY
