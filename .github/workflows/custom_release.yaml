name: Custom Release
description: Build and push to IPFS without a version bump

on:
  push:
    branches:
      - release/**
  workflow_dispatch: {}

jobs:
  push-to-ipfs:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Export
        uses: aleph-im/aleph-github-actions/build-nextjs-app@v1
        with:
          fa-token: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
      - name: Push to IPFS
        uses: aleph-im/aleph-github-actions/push-to-ipfs@v1.2.2
        with:
          upload-dir: out
