name: 'build'
description: 'Reusable build action: checkout, setup Node, install dependencies, build and optional export'

inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: 18
  fa-token:
    description: 'FontAwesome NPM Auth Token (optional)'
    required: false
    default: ''
  export:
    description: 'Whether to run `npm run export`'
    required: false
    default: true

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies
      shell: bash
      env:
        FONTAWESOME_NPM_AUTH_TOKEN: ${{ inputs.fa-token }}
      run: |
        npm config set "@fortawesome:registry" https://npm.fontawesome.com/
        npm config set "//npm.fontawesome.com/:_authToken" $FONTAWESOME_NPM_AUTH_TOKEN
        npm ci

    - name: Build and export
      shell: bash
      env:
        NEXTJS_EXPORT: ${{ inputs.export }}
      run: npm run build
